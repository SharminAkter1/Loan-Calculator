<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">

<title>Loan Calculator</title>
</head>
<body>
      <div class="container">
            <div class="content">
               <h1 class="heading">Loan Calculator</h1>
               <div class="form-section">
                  <form id="loan-form">
                        <div class="form-group">
                           <div class="input-icon">
                              <!-- <i class="fas fa-dollar-sign"></i> -->
                              <button class="fas fa-dollar-sign"></button>
                              <input type="number" id="amount" placeholder="Loan Amount">
                           </div>      
                        </div>
                        <div class="form-group">
                           <div class="input-icon">
                              <!-- <i class="fas fa-percent"></i> -->
                              <button class="fas fa-percent" id="percent"></button>
                              <input type="number" id="interest" placeholder="Interest">
                           </div>   
                        </div>
                        <div class="form-group">
                           <input type="number" id="years" placeholder="Years To Repay">
                        </div>
                        <div class="calculation">
                           <input type="submit" value="Calculate" class="">
                        </div>
                  </form>
               </div>
               
               <div class="result-section">
                   <h2>Results</h2>
                
                  <div class="form-section">
                     <form>
                           <div class="form-group">
                              <input type="number" id="monthly-payment" placeholder="Monthly Payment"disabled>
                           </div>
                           <div class="form-group">
                              <input type="number" id="total-payment" placeholder="Total Payment" disabled>
                           </div>
                           <div class="form-group">
                              <input type="number" id="total-interest" placeholder="Total Interest" disabled>
                           </div>
                     </form>
                  </div> 
               </div>     
          </div>
      </div>

</body>
</html>
